[TextView]
#T+ # The units are pixels. 4 pixels seem to have the width of 1 space
#T+ # on my Windows 8 box Hugin. 10 looks good, which corresponds to
#T+ # 2½ spaces. A bullet uses 12.
#T! indent = 30
indent = 10
tabs =
font =
justify =
linespacing = 3
wrapped-lines-linespacing = 0

[Tag strong]
weight = PANGO_WEIGHT_BOLD

[Tag emphasis]
style = italic

[Tag mark]
#T+ # I want underline, not yellow background.
#T! #underline = single
#T! background = yellow
underline = single
background = white

[Tag strike]
strikethrough = true
foreground = grey

# Verbatim gets a slightly different color to distinguish easier
# used the dark "aluminium" color from the Tango palette.

[Tag code]
foreground = #2e3436
family = monospace
#wrap-mode = none

[Tag pre]
# This style is used for multi-line verbatim blocks
foreground = #2e3436
family    = monospace
wrap-mode = none
indent    = 20

[Tag link]
#T+ # I want a different color, and underlined.
#T! foreground = blue
#T! #underline  = single
foreground = #4e9a06
underline  = single

[Tag tag]
foreground = #ce5c00


# For the various headings we scale the size relative to the font size.
# The color choosen is the dark green -or "Chameleon"- as defined in the
# Tango color palette in order to fit with the default color scheme for
# most desktops.

[Tag h1]
foreground = #4e9a06
#T- underline = single
weight = PANGO_WEIGHT_BOLD
scale  = 1.75
# 1.15**4 =~ 1.75

[Tag h2]
foreground = #4e9a06
weight = PANGO_WEIGHT_BOLD
scale  = 1.52
# 1.15**3 =~ 1.52

[Tag h3]
foreground = #4e9a06
#T- style=italic
weight = PANGO_WEIGHT_BOLD
scale  = 1.32
# 1.15**2 =~ 1.32

[Tag h4]
foreground=#4e9a06
weight=PANGO_WEIGHT_BOLD
scale=1.15

[Tag h5]
foreground=#4e9a06
weight=PANGO_WEIGHT_BOLD
# T{
# ‘pageview.py’ contains:
#   'h5': { 'weight': Pango.Weight.BOLD, 'scale': 1.15,
#           'style': Pango.Style.ITALIC},
# so we have to switch those off.
style=normal 
scale=1.0
# T}

[Tag h6]
foreground=#4e9a06


[Tag checked-checkbox]
#foreground = grey

[Tag xchecked-checkbox]
#foreground = grey

[Tag migrated-checkbox]
#foreground = grey

[Tag transmigrated-checkbox]
#foreground = grey

